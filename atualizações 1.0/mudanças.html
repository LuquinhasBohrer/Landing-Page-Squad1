  <section class="contatos">
            <div class="ps-contatos">
                <h4>Ajude-nos a ajudá-lo!</h4>
                <form>
                    <label for="nome-contatos">Nome:</label>
                    <input id="nome-contatos" type="text" name="" required placeholder="Seu nome">
                    <label for="email-contatos">Email:</label>
                    <input id="email-contatos" type="email" name="" required placeholder="seuemail@dominio.com">
                    <label for="tell-contatos">Celular/Telefone</label>
                    <input id="tell-contatos" type="tell" name="" required placeholder="(XX) XXXXX-XXXX">
                    <label for="mensagem">Descrevanos o computador que deseja</label>
                    <textarea id= "mensagem" cols="40" rows="10" class="input-padrao" required></textarea>
                    <fieldset>
                        <legend>Como prefere ser contatado contato?</legend>
                    
                        <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                        <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                        <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    </fieldset>
                    <input type="submit" value="Vamos começar! Envie-nos seu computador ideal!" class="enviar">
                    
                </form>
            </div>
        </section>
